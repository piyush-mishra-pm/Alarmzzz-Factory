<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS imports -->
        <link href="styles/shared.css" rel="stylesheet" />
        <link href="styles/modals.css" rel="stylesheet" />

        <!-- JS imports -->
        <script src="scripts/currentTime.js" defer></script>
        <script type="module" src="scripts/driverAlarmList.js" defer></script>
    <title>Alarm Clocks</title>
  </head>
  <body>
    <h1>Alarm Clocks</h1>
    <!-- ##### Current time Section ##### -->
    <div>
      <h2>Current Time</h2>
      <span id="current-time-text">Time<span>
    </div>
    <div><h2>Set Alarm</h2></div>

    <!-- ##### ALARMS List Section ##### -->
    <div>
      <h2>Alarms Set</h2>
      <div id="container--alarm-list">
        <ul id="ul--alarm-list">
          
        </ul>
        <template id="temp--li--alarm">
            <li class="li-alarm" data-uuid='dummyUUID'>
                <div class="div-li">
                  <div class="time">time</div>
                  <div class="description">description</div>
                  <div class="uuid">uuid</div>
                  <div class="delete eh-delete">DELETE ME!</div>
                  <div class="edit eh-edit">EDIT ME!</div>
                </div>
            </li>
          </template>
      </div>
    </div>

    <!-- ##### Graph View SECTION ##### -->
    <div><h2>Graph View</h2></div>

    <!-- ##### MODALS SECTION ##### -->
    <!-- Edit / Confirm-Delete Alarm modal-->
    <div id="modal-window" data-uuid='dummyUUID'>
      <div id="modal-window-edit--container">
        <div id="modal-window-edit--close-btn">&times;</div>
        <div id="modal--alarm-edit">
          <p id="modal--alarm-edit--window-message"></p>
          <p>Name: <span id="modal--alarm-edit--name"></span></p>
          <p>Alarm-Time: <span id="modal--alarm-edit--name"></span></p>
          <p>UUID: <span id="modal--alarm-edit--name"></span></p>
        </div>
      </div>
      <div id="modal-window-confirm--container">
        <div id="modal-window-confirm--message">Confirm modal message goes here!</div>
        <div id="modal-window-confirm--yes">OK</div>
        <div id="modal-window-confirm--cancel">Cancel</div>
      </div>
    </div>
  </body>
</html>
