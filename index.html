<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS imports -->
        <link href="styles/shared.css" rel="stylesheet" />
        <link href="styles/modals.css" rel="stylesheet" />

        <!-- JS imports -->
        <script type="module" src="scripts/driverAlarmList.js" defer></script>
    <title>Alarm Clocks</title>
  </head>
  <body>
    <h1>Alarm Clocks</h1>
    <!-- ##### Current time Section ##### -->
    <div>
      <h2>Current Time</h2>
      <span id="current-time-text">Time<span>
    </div>
    
    <!-- ##### Create New Alarm ##### -->
    <div>
      <h2>Set Alarm</h2>
      <label for="input--create-alarm--name">Alarm Name</label>
        <input type="text" id="input--create-alarm--name">
        <label for="input--create-alarm--time">Set Alarm Time</label>
        <input type="datetime-local" id="input--create-alarm--time"
        name="time" step="1">
        <button id="btn--create-alarm">
          Create Alarm
        </button>
        <p id="create-alarm--error-message">Error Message</p>
    </div>

    <!-- ##### ALARMS List Section ##### -->
    <div>
      <h2>Alarms Set</h2>
      <div id="container--alarm-list">
        <ul id="ul--alarm-list">
          
        </ul>
        <template id="temp--li--alarm">
            <li class="li-alarm" data-uuid='dummyUUID'>
                <div class="div-li">
                  <div class="time">time</div>
                  <div class="description">description</div>
                  <div class="uuid">uuid</div>
                  <div class="delete eh-delete">DELETE ME!</div>
                  <div class="edit eh-edit">EDIT ME!</div>
                </div>
            </li>
          </template>
      </div>
    </div>

    <!-- ##### Graph View SECTION ##### -->
    <div><h2>Graph View</h2></div>

    <!-- ##### MODALS SECTION ##### -->
    <!-- Edit Alarm modal-->
    <div id="modal-window" data-uuid='dummyUUID'>
      <div id="modal-window-edit--container">
        <div id="modal--alarm-edit">
          <p id="modal--alarm-edit--window-message"></p>
          <label for="modal--alarm-edit--name">Alarm Name</label>
          <input type="text" id="modal--alarm-edit--name" name="name"></br>
          <label for="modal--alarm-edit--time">Alarm Time</label>
          <input type="datetime-local" id="modal--alarm-edit--time"
       name="time" step="1">
          <p id="modal--alarm-edit--error-message"></p>
          <p>UUID: <span id="modal--alarm-edit--uuid"></span></p> <!--UUID is only for debug here-->
          <button id="btn-modal-edit--yes">OK</button>
          <button id="btn-modal-edit--cancel">Cancel</button>
        </div>
      </div>
      <!-- Confirm Delete Alarm modal-->
      <div id="modal-window-confirm--container">
        <div id="modal-window-confirm--message">Confirm modal message goes here!</div>
        <button id="modal-window-confirm--yes">OK</div>
        <button id="modal-window-confirm--cancel">Cancel</div>
      </div>
      <!-- Alarm Arrived modal-->
      <div id="modal-window-alarm-arrived--container">
        <div id="modal-window-alarm-arrived--message">Confirm modal message goes here!</div>
        <button id="modal-window-alarm-arrived--close-larm">Close Alarm</div>
      </div>
    </div>
  </body>
</html>
